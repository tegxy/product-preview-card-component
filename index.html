<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Product Preview Card</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="wrapper">
			<main>
				<img
					id="image-1"
					src="images/image-product-desktop.jpg"
					alt="product-image-desktop"
				/>
				<img
					id="image-2"
					src="images/image-product-mobile.jpg"
					alt="product-image-mobile"
				/>

				<aside>
					<p class="text-primary fs-primary">PERFUME</p>
					<h1 class="heading text-heading-400 fs-heading">
						Gabrielle Essence Eau De Parfum
					</h1>
					<p class="text-primary fs-primary">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>

					<div id="price">
						<h1 class="discount text-heading-200 fs-heading">$149.99</h1>
						<p class="old-sale text-primary fs-primary">$169.99</p>
					</div>

					<button>
						<div class="fs-primary cart">
							<img src="images/icon-cart.svg" />
							<p>Add to Cart</p>
						</div>
					</button>
				</aside>
			</main>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/tegxy" target="_blank"
				>Tega Lucky-Fiakpa</a
			>.
		</div>
	</body>
</html>
